<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Ecoleta</title>
    {% endblock title %}
    

    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&family=Fira+Sans:wght@800&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <link rel="stylesheet" type="text/css" href="/css/dark.css"/>

</head>
<body>

    {% block scripts%}{% endblock scripts%}

</html>
